<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>supreme</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js.js"></script>
  </head>
  <style media="screen">
    @import 'reset.css';
    @font-face {
    font-family: "20Kopeek_Regular";
    src: url("./fonts/20Kopeek_Regular.otf") format("TrueType");
    font-style: normal;
    font-weight: normal;
    }

    ::-webkit-scrollbar {
    width: 0;
    }

    body {
      /* height: 100vh; */
      width: 100vw;
      margin: 0 auto;
      display: block;
      position: relative;
      overflow: auto;
      background-color: black;
    }
    .blocks {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      grid-template-areas: "first second"
                           "first third";
    }
    .part {
      border-radius: 1em;
      background-color: white;
      position: relative;
      overflow: hidden;
      border-style: solid;
      border-color: black;
    }
    .first {
      grid-area: first;
      border-width: 0.2em 0.15em 0.3em 0.2em;
    }
    .second {
      grid-area: second;
      border-width: 0.2em 0.2em 0.15em 0.15em;
    }
    .third {
      grid-area: third;
      border-width: 0.15em 0.2em 0.3em 0.15em;
    }
    .first p {
      font-family: "20Kopeek_Regular";
      font-size: 4.1vw;
      position: absolute;
      padding: 1vw;
      max-width: 48vw;
    }
    .first_sentense {
      top: 0;
      left: 0;
    }
    .second_sentense {
      bottom: 0;
      left: 0;
    }
    .first img {
      width: 9vw;
      position: absolute;
      left: 39vw;
      bottom: 0;
      padding: 1.4vw 1vw;
    }
    .button_wrapper {
      position: relative;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button1, .button2 {
      font-family: "20Kopeek_Regular";
      font-size: 1.5vw;
      position: relative;
      margin: 0 auto;
      border: 0.2vw solid black;
      border-radius: 2em;
      padding: 0.5vw 0.5vw;
      background-color: white;
      z-index: 2;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }
    .button1:hover {
      border: 0.2vw solid #F655A0;
      color: white;
      background-color: #F655A0;
      transition: all .3s;
    }
    .button2:hover {
      border: 0.2vw solid #FF5555;
      color: white;
      background-color: #FF5555;
      transition: all .3s;
    }
    .button_action1 {
      position: absolute;
      border-radius: 2em;
      height: 4vh;
      width: 6vw;
      background-color: #F655A0;
      transition: all .4s;
    }
    .button_action2 {
      position: absolute;
      border-radius: 2em;
      height: 4vh;
      width: 6vw;
      background-color: #FF5555;
      transition: all .4s;
    }
    .sizer {
      transform: scale(15);
    }


      @media only screen and (min-width: 569px) and (max-width: 1023px) {
        .blocks {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(2, 1fr);
          grid-template-areas: "first first"
                               "second third";
        }
        .first {border-width: 0.2em 0.2em 0.15em 0.2em;}
        .second {border-width: 0.15em 0.15em 0.2em 0.2em;}
        .third {border-width: 0.15em 0.2em 0.2em 0.15em;}
        .first p {
          font-size: 8.4vw;
          max-width: 100vw;
        }
        .first img {
          width: 15vw;
          left: 82vw;
        }
        .button1, .button2 {
          font-size: 3vw;
          border: 0.15em solid black;
          padding: 1vw 1.5vw;
        }
      }
      @media only screen and (min-width: 320px) and (max-width: 568px) {
        body {height: 200vh;}
        .blocks {
          height: 200vh;
          grid-template-columns: 1fr;
          grid-template-rows: repeat(4, 1fr);
          grid-template-areas: "first"
                               "first"
                               "second"
                               "third";
        }
        .button_wrapper {height: 49vh;}
        .first p {
          font-size: 8vw;
          max-width: 100vw;
          padding: 2vw;
        }
        .first img {
          width: 26vw;
          left: 69vw;
          padding: 2.5vw 1vw;
        }
        .first {border-width: 0.2em 0.2em 0.15em 0.2em;}
        .second {border-width: 0.15em 0.2em 0.15em 0.2em;}
        .third {border-width: 0.15em 0.2em 0.25em 0.2em;}
        .button1, .button2 {
          font-size: 5vw;
          border: 0.9vw solid black;
          padding: 1.5vw 1.8vw;
        }
        .button_action1 {
          height: 5vh;
          width: 9vw;
        }
        .button_action2 {
          height: 5vh;
          width: 9vw;
        }
      }
  </style>
  <body>
    <div class="blocks">
    <div class="part first">
      <p class="first_sentense">Клиника «Доигрались» существует в двух мирах.</p>
      <p class="second_sentense">Из какого ты?</p>
      <img src="img/logo.svg" alt="">
    </div>
    <div class="part second">
      <div class="button_wrapper">
      <button type="button" class="button1" name="button">ИГРУШЕЧНЫЙ</button>
      <div class="button_action1"></div>
      </div>
    </div>
    <div class="part third">
      <div class="button_wrapper">
      <!-- <a class="button2" href="second_page.html">ЧЕЛОВЕЧЕСКИЙ</a> -->
      <button type="button" class="button2" name="button">ЧЕЛОВЕЧЕСКИЙ</button>
      <div class="button_action2"></div>
      </div>
    </div>
    </div>
  </body>
</html>
